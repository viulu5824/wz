<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>坑爹游戏</title>
    <link rel="icon" href="image/logo.png"/>
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/swiper/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/less" href="less/main.less"/>
    <link rel="stylesheet" href="less/main.less/main.css"/>
    <script src="assets/less/less.min.js"></script>
</head>
<body>
<!--主体容器-->
<div class="ny_layout">
    <!-- 头部下载-->
    <header class="ny_header">
        <a href="#" class="icon_ny"></a>
        <div>
            <p class="top">
                王者荣耀
            </p>
            <p class="bot">
                全世界小学生，一起坑你
            </p>
        </div>
        <a href="http://pvp.qq.com/m/m201606/play.shtml" class="icon_dl"></a>
    </header>
    <!-- 轮播图-->
    <style>
        .swiper-container ul{
            list-style: none;
        }
        .swiper-container img{
            display: block;
            width: 100%;
        }
    </style>
    <div class="swiper-container">
        <ul class="swiper-wrapper clearfix">
            <li class="swiper-slide"><a href="#"><img src="image/banner1.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="image/banner2.jpg" alt=""/></a></li>
            <li class="swiper-slide"><a href="#"><img src="image/banner3.jpg" alt=""/></a></li>
        </ul>
        <ul class="swiper-pagination">
            <li class="now"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 导航栏-->
    <nav class="ny_nav">
        <ul class="clearfix">
            <li><a href="#"><span></span><p>英雄介绍</p></a></li>
            <li><a href="#"><span></span><p>活动</p></a></li>
            <li><a href="#"><span></span><p>赛事</p></a></li>
            <li><a href="#"><span></span><p>体验服</p></a></li>
            <li><a href="#"><span></span><p>资讯</p></a></li>
            <li><a href="#"><span></span><p>社区</p></a></li>
            <li><a href="#"><span></span><p>新手</p></a></li>
            <li><a href="#"><span></span><p>故事站</p></a></li>
        </ul>
    </nav>
    <!-- 热点资讯-->
    <section class="ny_hot">
        <div class="hot_header">
            <span class="left"></span>
            <p><span>热点资讯</span></p>
            <span class="right"></span>
        </div>
        <div class="hot_news one"><span class="left">公告 |</span>

            <span class="mid">5月14日体验服停机更新公告</span>
            <span class="right">05/13</span></div>
        <div class="hot_news"><span class="left">新闻 |</span>

            <span class="mid">手Q26区玩家 六六哥完成一次超神五杀</span>
            <span class="right">05/13</span></div>
        <div class="hot_news"><span class="left">新闻 |</span>

            <span class="mid">《王者荣耀》实名认证引导</span>
            <span class="right">05/13</span></div>
    </section>
    <!-- 精彩视频-->
    <section class="ny_video">
        <div class="vd_header">
            <span class="left"></span>
            <p><span>精彩视频</span></p>
            <span class="right"></span>
        </div>
        <div class="ny_vd">
            <video src="video/1.mp4" controls="controls"></video>
            <p class="vd_text">“大圣归来”之猴子的疯狂五杀</p>
        </div>

        <div class="ny_vd">
            <video src="video/2.mp4" controls="controls"></video>
            <p class="vd_text">给我一支金箍棒，打到NM不认识你</p>
        </div>

    </section>
    <!-- 底部页签-->
    <footer class="ny_tabs">
        <ul>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
        </ul>
    </footer>
    
</div>
<script src="js/index.js"></script>
<!--zepto  核心js-->
<script src="assets/zepto/zepto.min.js"></script>
<!--zepto  selector   扩展性选择器-->
<script src="assets/zepto/selector.js"></script>
<!--zepto  fx   提供animate动画-->
<!--<script src="assets/zepto/fx.js"></script>-->
<!--zepto  touch  提供手势事件-->
<!--<script src="assets/zepto/touch.js"></script>-->
<!--引入 swiper 插件-->
<script src="assets/swiper/js/swiper.jquery.js"></script>
</body>
</html>
